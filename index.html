<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class= "container">
    <div class="wrapper">
   <div class="col-md-3"></div>
<div class="col-md-6 text-center">
<header>
    <h1>The Psychic Game</h1>
</header>
<div class="whattodo">
    <h3>Try to guess the letter the computer has picked. Any letter from A - Z.</h3>
    <br>
    <h2>Are you Psychic?</h2>
    <div id="psychic">
        <ul class="list-group">
            <li class="list-group-item"><p id="winnings">Wins: </p></li>
            <li class="list-group-item"><p id="losed">Losses: </p></li>
            <li class="list-group-item"><p id="guessesLefts">Guesses Left: </p></li>
            <li class="list-group-item"><p id="lettersGuessed">Guesses so far: </p></li>
        </ul>  
    </div>
    <div class="col-md-3"></div>
</div>
</div>
</div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
